train-freq:
    type: "suggest_categorical"
    kwargs:
        choices:
            - 1
            - 2
            - 5
gradient-steps:
    type: "suggest_categorical"
    kwargs:
        choices:
            - 1
            - 4
            - 64
            - 256
batch_size:
    type: "suggest_categorical"
    kwargs:
        choices:
            - 32
            - 64
            - 128
learning_starts:
    type: "suggest_categorical"
    kwargs:
        choices:
            - 100
            - 1000
            - 10000
learning_rate:
    type: "suggest_float"
    kwargs:
        low: !!float 1e-5
        high: !!float 1e-2
        log: True
buffer_size:
    type: "suggest_categorical"
    kwargs:
        choices:
            - 10000
            - 100000
tau:
    type: "suggest_float"
    kwargs:
        low: !!float 1e-3
        high: !!float 5e-1
        log: True
gamma:
    type: "suggest_categorical"
    kwargs:
        choices:
            - 0.9
            - 0.95
            - 0.98
            - 0.99
            - 0.995
            - 0.999
            - 0.9999
target_policy_noise:
    type: "suggest_uniform"
    kwargs:
        low: 0.05
        high: 0.5
target_noise_clip:
    type: "suggest_uniform"
    kwargs:
        low: 0.25
        high: 0.75
policy_kwargs:
    type: "suggest_categorical"
    kwargs:
        choices:
            - actor_arch:
                - 32
                - 32
              critic_arch:
                - 300
                - 400
            - actor_arch:
                - 32
              critic_arch:
                - 300
                - 400
            - actor_arch:
                - 128
              critic_arch:
                - 256
                - 266
noise_type:
    type: "suggest_categorical"
    kwargs:
        choices:
            - "OU"
            - "Normal"